<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptiBotX</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app">
        <h1 class="title">OptiBotX</h1>

        <input id="pair-search" class="search" placeholder="Поиск валютной пары...">
        <select id="pair-list"></select>

        <div id="chart" class="chart">Выберите пару...</div>

        <div class="calculator">
            <p>Калькулятор ставки</p>
            <input id="balance" type="number" placeholder="Введите баланс">
            <button id="calc-btn">Рассчитать</button>
            <p id="stake">Ставка: —</p>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="app.js"></script>
</body>
</html>
