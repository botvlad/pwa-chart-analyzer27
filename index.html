<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>OptiBotX — Pocket OTC</title>
<link rel="stylesheet" href="style.css" />
<link rel="manifest" href="manifest.json" />
</head>
<body>
<div class="app">
  <header>
    <h1>OptiBotX</h1>
    <input id="pair-search" class="search" placeholder="Поиск пары или OTC..." aria-label="Поиск пары" />
  </header>

  <section class="pairs-wrap">
    <div class="pairs-top">
      <h3>OTC пары (сверху)</h3>
      <select id="otc-list" size="8" aria-label="OTC пары"></select>
    </div>
    <div class="pairs-bottom">
      <h3>Обычные пары (снизу)</h3>
      <select id="normal-list" size="8" aria-label="Обычные пары"></select>
    </div>
  </section>

  <div id="chart" class="chart">График отсутствует — выберите пару</div>

  <section class="controls">
    <div class="calculator">
      <label>Баланс</label>
      <input id="balance" type="number" placeholder="Введите баланс" />
      <button id="calc-btn">Рассчитать (делить на 11)</button>
      <div id="stake">Ставка: —</div>
    </div>
  </section>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script src="app.js"></script>
</body>
</html>
